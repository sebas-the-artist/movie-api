<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <link rel="icon" type="image/png" href="assets/disk.png">
    <link rel="stylesheet" href="styles.css">
    <script src="movie.js" defer></script>
    <script src="https://kit.fontawesome.com/d7b20240a7.js" crossorigin="anonymous"></script>
</head>

<body>


    <nav>

        <div class="container">
            <div class="row">
                <div class="nav__wrapper">

                    <div class="nav__logo--wrapper">
                        <img src="assets/blockbuster.png" class="nav__logo nav__logo--movie" alt="">
                    </div>

                    <button id="navToggle" class="nav__toggle" aria-label="Menu">&#9776;</button>

                    <div class="nav__links--wrapper" id="navLinks">
                        <button id="navClose" class="nav__close" aria-label="Close Menu">&times;</button>
                        <a href="index.html" class="nav__link">Home</a>
                        <a href="movie.html" class="nav__link">Movies</a>
                        <a href="sorry.html" class="nav__link">Apology</a>
                    </div>

                </div>
            </div>
        </div>

    </nav>


    <section id="landing__page">

        <h1 class="landing__header">BROWSE OUR SELECTION</h1>

        <div class="landing__search--bar--wrapper">
            <input type="text" class="landing__search--bar" placeholder="pulp fiction">
            <button class="landing__search--btn"><i class="fa-solid fa-compact-disc"></i></button>
        </div>


    </section>


    <section id="movie__section">


        <div class="filter__wrapper">
            <h4 class="filter__header">FILTER:</h4>

            <select id="filter" onchange="filterMovies(event)">
                <option value="" disabled selected>SORT</option>
                <option value="LOW_TO_HIGH">Date, Old to New</option>
                <option value="HIGH_TO_LOW">Date, New to Old</option>
                <option value="RATING">Rating</option>
            </select>

        </div>

        <div id="errorMessage" class="error-message" style="display:none;"></div>
        <div id="movieList" class="movie__list"></div>

        <div class="container">
            <div class="row">


                <div class="skeleton__loader">

                    <div class="movie__list">
                        <div class="movie">
                            <div class="movie__card">
                                <div class="movie__card--container">
                                    <h3>
                                        </h4>
                                        <p><b> </b> </p>
                                        <p><b> </b> </p>
                                        <p><b> </b> <a href="https://web.com" target="_blank"> </a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </section>


</body>

</html>
